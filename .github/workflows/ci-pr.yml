name: CI - PR checks (lint/build/test)

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: []

jobs:
  lint:
    name: Lint & Format & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

      - name: Type check
        run: npm run type-check

  build:
    name: Build (safe)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client if exists
        run: |
          if [ -f prisma/schema.prisma ]; then
            npx prisma generate
          else
            echo "No prisma/schema.prisma found â€” skipping prisma generate"
          fi

      - name: Build Next.js (non-blocking env)
        env:
          SKIP_ENV_VALIDATION: true
        run: npm run build

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm test -- --coverage --passWithNoTests
        env:
          CI: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: coverage
          path: ./coverage || ./coverage/lcov.info
