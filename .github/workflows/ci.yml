name: CI Pipeline (updated fixes)

# Add minimal permissions required for code scanning SARIF uploads and security events
permissions:
  contents: read
  security-events: write
  actions: read

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Check Prettier formatting
        run: npm run format:check
        continue-on-error: true

      - name: Check TypeScript
        run: npm run type-check

      - name: Check for console.log in production code
        run: |
          echo "üîç Checking for console.log in production code..."
          if grep -r "console\.log" pages/ components/ lib/ --include="*.ts" --include="*.tsx" 2>/dev/null | grep -v "logger.ts" | grep -v "node_modules"; then
            echo "‚ùå FAIL: Found console.log in production code!"
            echo "Please replace with logger.debug(), logger.info(), logger.warn(), or logger.error()"
            exit 1
          else
            echo "‚úÖ PASS: No console.log found in production code"
          fi

      - name: Check for excessive 'any' types
        run: |
          echo "üîç Checking for 'any' types in code..."
          ANY_COUNT=$(grep -r ": any\|: any\[\]" components/ pages/ lib/ --include="*.ts" --include="*.tsx" 2>/dev/null | grep -v "node_modules" | grep -v "test" | wc -l)
          echo "Found $ANY_COUNT 'any' types in production code"

          if [ "$ANY_COUNT" -gt 15 ]; then
            echo "‚ö†Ô∏è WARNING: Too many 'any' types ($ANY_COUNT > 15)"
            echo "Consider replacing with proper TypeScript types"
            exit 1
          else
            echo "‚úÖ PASS: Acceptable number of 'any' types ($ANY_COUNT ‚â§ 15)"
          fi

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better secret detection

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (STRICT - Fails on high/critical)
        run: npm audit --audit-level=high
        continue-on-error: false

      - name: Prepare reports directory
        run: mkdir -p reports

      - name: Check for hardcoded secrets (trufflehog)
        # trufflehog may fail for workflows triggered from forks (limited token). If you see "Resource not accessible by integration"
        # run this only on branches in the same repo or adjust permissions.
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

      - name: OWASP Dependency Check
        # Ensure reports dir exists (created above). The action will write into ./reports
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'DegenScore-Card'
          path: '.'
          format: 'HTML'
          args: >
            --enableRetired
            --enableExperimental
            --failOnCVSS 7

      - name: Upload OWASP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: owasp-dependency-check-report
          path: ${{ github.workspace }}/reports

      - name: Run Semgrep (CLI fallback to guarantee SARIF)
        # The semgrep-action should produce SARIF, but in case it didn't we explicitly run the CLI and write a SARIF file.
        run: |
          # Try using the semgrep action first (keeps behavior) and then ensure semgrep.sarif exists
          echo "Running semgrep CLI to ensure SARIF is generated..."
          npx -y semgrep --config "p/security-audit,p/secrets,p/owasp-top-ten,p/nodejs" --output semgrep.sarif --format sarif || true
          ls -lah semgrep.sarif || true

      - name: Upload Semgrep SARIF
        # Update to v3 to avoid deprecation warnings
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif

  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: |
          if [ -f prisma/schema.prisma ]; then
            node generate-prisma.js
          else
            echo "No prisma/schema.prisma found, skipping prisma generate"
          fi

      - name: Build Next.js
        # If build fails due missing env vars, SKIP_ENV_VALIDATION=true can help. Keep it if your build supports it.
        env:
          SKIP_ENV_VALIDATION: true
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: .next/
          retention-days: 7

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: |
          if [ -f prisma/schema.prisma ]; then
            node generate-prisma.js
          fi

      - name: Run unit tests with coverage
        run: npm test -- --coverage --passWithNoTests
        env:
          CI: true

      - name: Upload coverage to Codecov (optional for private repos requires CODECOV_TOKEN)
        if: always()
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          # If repo is private, ensure CODECOV_TOKEN is set in secrets, or remove this step.

  code-quality-report:
    name: Code Quality Report
    runs-on: ubuntu-latest
    needs: [lint, build, test]
    if: always()

    steps:
      - uses: actions/checkout@v4

      - name: Generate Code Quality Report
        run: |
          echo "üìä CODE QUALITY REPORT"
          echo "======================"
          echo ""

          echo "üìÅ Project Statistics:"
          echo "  - Total TypeScript files: $(find . -name "*.ts" -o -name "*.tsx" | grep -v node_modules | wc -l)"
          echo "  - Total lines of code: $(find components pages lib -name "*.ts" -o -name "*.tsx" 2>/dev/null | xargs wc -l 2>/dev/null | tail -1 | awk '{print $1}')"
          echo ""

          echo "üéØ Type Safety:"
          ANY_COUNT=$(grep -r ": any" components/ pages/ lib/ --include="*.ts" --include="*.tsx" 2>/dev/null | grep -v "node_modules" | grep -v "test" | wc -l || echo "0")
          echo "  - 'any' types found: $ANY_COUNT"
          if [ "$ANY_COUNT" -le 10 ]; then
            echo "  - Rating: ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent"
          elif [ "$ANY_COUNT" -le 20 ]; then
            echo "  - Rating: ‚≠ê‚≠ê‚≠ê‚≠ê Good"
          else
            echo "  - Rating: ‚≠ê‚≠ê‚≠ê Needs Improvement"
          fi
          echo ""

          echo "üîí Code Cleanliness:"
          CONSOLE_LOG_COUNT=$(grep -r "console\.log" pages/ components/ lib/ --include="*.ts" --include="*.tsx" 2>/dev/null | grep -v "logger.ts" | grep -v "node_modules" | wc -l || echo "0")
          echo "  - console.log found: $CONSOLE_LOG_COUNT"
          if [ "$CONSOLE_LOG_COUNT" -eq 0 ]; then
            echo "  - Rating: ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Perfect"
          else
            echo "  - Rating: ‚ö†Ô∏è Needs fixing"
          fi
          echo ""

          echo "üì¶ File Size Analysis:"
          echo "  - Large files (>500 lines):"
          find components pages -name "*.tsx" -o -name "*.ts" 2>/dev/null | while read file; do
            LINES=$(wc -l < "$file" 2>/dev/null || echo "0")
            if [ "$LINES" -gt 500 ]; then
              echo "    - $file: $LINES lines"
            fi
          done || echo "    - None found"
          echo ""

          echo "‚úÖ Overall Status:"
          if [ "$ANY_COUNT" -le 15 ] && [ "$CONSOLE_LOG_COUNT" -eq 0 ]; then
            echo "  üéâ Code quality is EXCELLENT!"
            echo "  Rating: 10/10"
          elif [ "$ANY_COUNT" -le 25 ] && [ "$CONSOLE_LOG_COUNT" -le 5 ]; then
            echo "  üëç Code quality is GOOD"
            echo "  Rating: 8/10"
          else
            echo "  ‚ö†Ô∏è Code quality needs improvement"
            echo "  Rating: 6/10"
          fi
