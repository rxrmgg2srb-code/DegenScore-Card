name: CI Pipeline (updated fixes)

# Add minimal permissions required for code scanning SARIF uploads and security events
permissions:
  contents: read
  security-events: write
  actions: read

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

      - name: Check TypeScript
        run: npm run type-check

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better secret detection

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (STRICT - Fails on high/critical)
        run: npm audit --audit-level=high
        continue-on-error: false

      - name: Prepare reports directory
        run: mkdir -p reports

      - name: Check for hardcoded secrets (trufflehog)
        # trufflehog may fail for workflows triggered from forks (limited token). If you see "Resource not accessible by integration"
        # run this only on branches in the same repo or adjust permissions.
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

      - name: OWASP Dependency Check
        # Ensure reports dir exists (created above). The action will write into ./reports
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'DegenScore-Card'
          path: '.'
          format: 'HTML'
          args: >
            --enableRetired
            --enableExperimental
            --failOnCVSS 7

      - name: Upload OWASP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: owasp-dependency-check-report
          path: ${{ github.workspace }}/reports

      - name: Run Semgrep (CLI fallback to guarantee SARIF)
        # The semgrep-action should produce SARIF, but in case it didn't we explicitly run the CLI and write a SARIF file.
        run: |
          # Try using the semgrep action first (keeps behavior) and then ensure semgrep.sarif exists
          echo "Running semgrep CLI to ensure SARIF is generated..."
          npx -y semgrep --config "p/security-audit,p/secrets,p/owasp-top-ten,p/nodejs" --output semgrep.sarif --format sarif || true
          ls -lah semgrep.sarif || true

      - name: Upload Semgrep SARIF
        # Update to v3 to avoid deprecation warnings
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif

  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: |
          if [ -f prisma/schema.prisma ]; then
            node generate-prisma.js
          else
            echo "No prisma/schema.prisma found, skipping prisma generate"
          fi

      - name: Build Next.js
        # If build fails due missing env vars, SKIP_ENV_VALIDATION=true can help. Keep it if your build supports it.
        env:
          SKIP_ENV_VALIDATION: true
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: .next/
          retention-days: 7

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: |
          if [ -f prisma/schema.prisma ]; then
            node generate-prisma.js
          fi

      - name: Run unit tests with coverage
        run: npm test -- --coverage --passWithNoTests
        env:
          CI: true

      - name: Upload coverage to Codecov (optional for private repos requires CODECOV_TOKEN)
        if: always()
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          # If repo is private, ensure CODECOV_TOKEN is set in secrets, or remove this step.
