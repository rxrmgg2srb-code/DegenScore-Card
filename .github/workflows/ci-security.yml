name: CI - Security Scans (main only)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security:
    name: Security Scans + CodeQL
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: npm audit (fail on high)
        run: npm audit --audit-level=high

      - name: Prepare reports directory
        run: mkdir -p reports

      - name: Trufflehog scan (secrets)
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'DegenScore-Card'
          path: '.'
          format: 'HTML'
          args: >
            --enableRetired
            --enableExperimental
            --failOnCVSS 7

      - name: Upload OWASP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: owasp-dependency-check-report
          path: ${{ github.workspace }}/reports

      - name: Run semgrep CLI to produce SARIF (fallback)
        run: |
          echo "Generando semgrep.sarif..."
          npx -y semgrep --config "p/security-audit,p/secrets,p/owasp-top-ten,p/nodejs" --output semgrep.sarif --format sarif || true
          ls -lah semgrep.sarif || true

      - name: Upload Semgrep SARIF (CodeQL upload v3)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Run CodeQL analyze
        uses: github/codeql-action/analyze@v3
