name: ğŸ§ª Testing Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” Type check
      run: npm run type-check
      
    - name: ğŸ“ Lint check
      run: npm run lint
      
    - name: ğŸ§ª Run tests with coverage
      run: npm run test:coverage
      env:
        CI: true
    
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: ğŸ’¾ Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.node-version }}
        path: |
          coverage/
          test-results/
    
    - name: ğŸ“ˆ Generate coverage badge
      if: matrix.node-version == '20.x'
      run: |
        npm run generate-badge
        
    - name: âœ… Test coverage enforcement
      run: |
        COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
        echo "Coverage: $COVERAGE%"
        if (( $(echo "$COVERAGE < 90" | bc -l) )); then
          echo "âŒ Coverage below 90%"
          exit 1
        fi
        echo "âœ… Coverage meets minimum threshold"

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ”— Run integration tests
      run: npm run test:integration
      env:
        CI: true

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: integration
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ­ Install Playwright
      run: npx playwright install --with-deps
      
    - name: ğŸš€ Run E2E tests
      run: npm run test:e2e
      env:
        CI: true
    
    - name: ğŸ“¹ Upload E2E artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: e2e-results
        path: |
          playwright-report/
          test-results/

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [test, integration, e2e]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ¯ Quality metrics
      run: |
        echo "âœ… All tests passed"
        echo "âœ… Coverage > 90%"
        echo "âœ… Integration tests passed"
        echo "âœ… E2E tests passed"
        echo "ğŸ† Quality gate: PASSED"
    
    - name: ğŸŠ Success notification
      if: success()
      run: |
        echo "ğŸ‰ DegenScore maintains TOP 3 Web3 testing standards!"
        echo "ğŸ“Š Ready for production deployment"
